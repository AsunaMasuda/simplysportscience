{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block upper_page_wrapper_id %}{% endblock %}
{% block body_class %}class="job-details-bg"{% endblock %}

{% block content %}

<div class="row">
    <div class="col col-12 col-md-6 offset-md-3 text-light mt-5">
        <h1 class="text-center">Reset Password</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info" type="submit">Request Password Reset</button>
        </form>
    </div>
</div>

{% endblock %}
