{% extends "base.html" %}
{% block upper_page_wrapper_id %}{% endblock %}
{% block body_class %}class="job-details-bg"{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col col-12 col-md-6 offset-md-3 text-light mt-5">
        <h1 class="text-center">Choose Your New Password</h1>
        <form method="POST" id="pass-reset-conf">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info" type="submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock content %}
