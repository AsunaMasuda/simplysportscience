{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col col-12">
        <h1>Edit Profile</h1>
        <form method="POST">
            {% csrf_token %}
            {{ update_form | crispy }}
            {{ profile_form | crispy }}
            <button class="btn btn-outline-info" type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
