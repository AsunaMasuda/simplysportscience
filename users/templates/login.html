{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col col-12 col-md-6 offset-md-3 text-center">
        <h3>Log in</h3>
        <p class="text-secondary">Ready to discover some amazing opportunities?</p>
    </div>
</div>
<div class="row">
    <div class="col col-12 col-md-6 offset-md-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.email | as_crispy_field }}
            {{ form.password | as_crispy_field }}
            <div class="text-right">
                <a href="#" class="text-secondary">Forgot your password?</a>
            </div>
            <button class="btn btn-outline-info" type="submit">Log in</button>
        </form>
    </div>
</div>
{% endblock %}
