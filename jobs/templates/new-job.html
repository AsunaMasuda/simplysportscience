{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col col-6">
        <h1>{{ page_title }}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ new_job_form | crispy }}
            <button class="btn btn-outline-info" type="submit">Create Job Post</button>
        </form>
    </div>
</div>
{% endblock %}
