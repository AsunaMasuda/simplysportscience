{% extends 'base.html' %} {% block content %}


<div class="row justify-content-center">
    <h1>{{ page_title }}</h1>
</div>

<div class="row justify-content-center align-items-center job-post">
    <a class="text-danger px-4" href="#">{{ post.employer }}</a>
    <button class="btn btn-sm btn-outline-info px-3" type="button">{{ post.employment_type }}</button>
    <a class="text-muted px-4" href="#">{{ post.location }}</a>
</div>

<div class="row job-post">
    <div class="col col-8">
        <div class="row">
            <div class="col">
                <h3>Job Description</h3>
                <p>{{ post.description | linebreaksbr }}</p>   
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3>Requirements</h3>
                <p>{{ post.requirements | linebreaksbr }}</p> 
            </div>
        </div>
    </div>

    <div class="col col-2">
        <button class="btn btn-bg btn-outline-info px-3" type="button">Apply for job</button>
    </div>
</div>

{% endblock %}
